<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout-3</title>
    <link rel="stylesheet" href="image.css">
</head>
<body>
    <div class="webbox">
        <div class="head">
            <h1>Our 2025 Keynote Speakers</h1>
        </div>
        <div class="imgbox">
            <div class="first">
                <img src="leslie.png" alt="leslie">
                <div class="first-text">
                    <h4>Leslie Boatwright</h4>
                    <p>Head of Marketing <br>
                    The Hobbibox</p>
                    <h5>September 16</h5>
                </div>
            </div>
            <div class="second">
                <img src="nicholas.png" alt="nicholas">
                <div class="second-text">
                    <h4>Nicholas Newark</h4>
                    <p>Director of Design <br>
                    Studio Rallia</p>
                    <h5>September 17</h5>
                </div>
            </div>
            <div class="third">
                <img src="kin.png" alt="kin">
                <div class="third-text">
                    <h4>Kin Gyun</h4>
                    <p>Founder and CEO <br>
                    The Treasurebox Online</p>
                    <h5>September 18</h5>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
